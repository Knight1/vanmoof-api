name: Build Scribe Docs

on:
  push:
    branches: [ main ]
    paths:
      - '.scribe/**'
      - 'scribe.php'
  pull_request:
    branches: [ main ]
    paths:
      - '.scribe/**'
      - 'scribe.php'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'

      - name: Scaffold Laravel and Install Scribe
        run: |
          composer create-project laravel/laravel temp_app --prefer-dist --quiet
          cd temp_app
          composer require knuckleswtf/scribe --dev
          # Publish config so we can modify it
          php artisan vendor:publish --tag=scribe-config
          # Copy custom config
          cp ../scribe.php config/scribe.php
          cp -r ../.scribe .scribe

      - name: Generate HTML
        run: |
          cd temp_app
          php artisan scribe:generate --no-extraction --verbose
          # Fix: Resolve "../docs/" paths which fail at the root of GitHub Pages
          # sed -i 's|\.\./docs/|\./|g' public/docs/index.html
          # Fix: Remove localhost reference in asset paths
          # sed -i 's|http://localhost/docs/|./|g' public/docs/index.html
          # Fix: Convert absolute /docs/ paths to relative ./
          # sed -i 's|"/docs/|"\./|g' public/docs/index.html
          # sed -i "s|'/docs/|'\./|g" public/docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './temp_app/public/docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
