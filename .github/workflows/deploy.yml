name: Build Scribe Docs

on:
  push:
    branches: [ main ]
    paths:
      - '.scribe/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.scribe/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Scaffold Laravel and Install Scribe
        run: |
          composer create-project laravel/laravel temp_app --prefer-dist --quiet
          cd temp_app
          composer require knuckleswtf/scribe --dev
          # Publish config so we can modify it
          php artisan vendor:publish --tag=scribe-config
          # Change doc type from 'laravel' (dynamic) to 'static' (html)
          # Use loose regex to handle potential whitespace
          sed -i "s/'type'.*=>.*'laravel'/'type' => 'static'/g" config/scribe.php
          cp -r ../.scribe .scribe

      - name: Generate HTML
        run: |
          cd temp_app
          php artisan scribe:generate --no-extraction --verbose
          # Fix 1: Resolve "../docs/" paths which fail at the root of GitHub Pages
          sed -i 's|\.\./docs/|\./|g' public/docs/index.html
          # Fix 2: Remove localhost reference in asset paths
          sed -i 's|http://localhost/docs/|./|g' public/docs/index.html
          # Fix 3: Convert absolute /docs/ paths to relative ./
          sed -i 's|"/docs/|"\./|g' public/docs/index.html
          sed -i "s|'/docs/|'\./|g" public/docs/index.html
          # Fix 4: Set a valid API Base URL (replacing localhost)
          sed -i 's|http://localhost|https://my.vanmoof.com|g' public/docs/index.html
          ls -la public/docs || echo "Docs directory not found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./temp_app/public/docs
