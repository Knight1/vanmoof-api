name: Customer
description: Endpoints for customer data
endpoints:
  - httpMethods: [ "GET" ]
    uri: v8/getCustomerData
    metadata:
      title: Get Customer Data
      description: Retrieve the authenticated customer's data and associated bikes.
      authenticated: true
    headers:
      Authorization: Bearer {YOUR_AUTH_TOKEN}
      Api-Key: fcb38d47-f14b-30cf-843b-26283f6a5819
    queryParameters:
      includeBikeDetails:
        name: includeBikeDetails
        description: Include details about the customer's bikes.
        type: boolean
        required: true
        example: true
    responses:
      - status: 200
        description: Success
        content: |
          ''
      - status: 401
        description: Unauthorized
        content:
          '{"error":"AuthenticationException","message":"Invalid Credentials"}'
      - status: 422
        description: Unprocessable Entity
        content:
          '{"error":"Please provide your ''Api-Key'' header. You can obtain an API key from VanMoof. For more information see the documentation: http:\/\/api.vanmoof-api.com\/apidoc\/my\/pretty","message":"Please provide an API key"}'
