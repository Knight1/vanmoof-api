name: Cloud
description: Endpoints for the Cloud.
endpoints:
  - httpMethods: [ "GET" ]
    uri: subscriptions
    metadata:
      title: Get Active Subscriptions
      description: Retrieve a list of active subscriptions. USE https://subscription.production.vanmoof.cloud
      authenticated: true
    headers:
      Authorization: Bearer {YOUR_AUTH_TOKEN}
      Host: subscription.production.vanmoof.cloud
    queryParameters:
      status:
        name: status
        description: The status of the subscriptions to filter by (ACTIVE).
        type: string
        required: true
    responses:
      - status: 200
        description: Success (No Subscriptions)
        content: []
  - httpMethods: [ "GET" ]
    uri: preferences
    metadata:
      title: Get Notification Preferences
      description: Retrieve notification preferences for the user. USE https://notification.production.vanmoof.cloud
      authenticated: true
    headers:
      Authorization: Bearer {YOUR_AUTH_TOKEN}
      Host: notification.production.vanmoof.cloud
    responses:
      - status: 200
        description: Success
        content:
          languages:
            - en-US
          channels:
            push:
              vehicles:
                {FrameNumber}:
                  notifications:
                    alarm_state/1:
                      enabled: false
                    alarm_state/2:
                      enabled: true
                    alarm_state/3:
                      enabled: false
                    battery_charge/custom:
                      enabled: false
                      preferences:
                        soc: 25
                    battery_charge/empty:
                      enabled: true
                    battery_charge/full:
                      enabled: true
                    battery_charge/low:
                      enabled: true
                    location_update:
                      enabled: true
                    not_locked:
                      enabled: true
  - httpMethods: [ "GET" ]
    uri: external/riders/{uuid}/invitations
    metadata:
      title: Get Rider Invitations
      description: Retrieve invitations for a specific rider. USE https://vehicleregistry.production.vanmoof.cloud
      authenticated: true
    headers:
      Authorization: Bearer {YOUR_AUTH_TOKEN}
      Host: vehicleregistry.production.vanmoof.cloud
    responses:
      - status: 200
        description: Success
        content: []
  - httpMethods: [ "GET" ]
    uri: external/invitations
    metadata:
      title: Get External Invitations
      description: Retrieve all external invitations. USE https://vehicleregistry.production.vanmoof.cloud
      authenticated: true
    headers:
      Authorization: Bearer {YOUR_AUTH_TOKEN}
      Host: vehicleregistry.production.vanmoof.cloud
    responses:
      - status: 200
        description: Success
        content: []
  - httpMethods: [ "GET" ]
    uri: external/riders/{uuid}/vehicles
    metadata:
      title: Get Rider Vehicles
      description: Retrieve vehicles associated with a specific rider. USE https://vehicleregistry.production.vanmoof.cloud
      authenticated: true
    headers:
      Authorization: Bearer {YOUR_AUTH_TOKEN}
      Host: vehicleregistry.production.vanmoof.cloud
    responses:
      - status: 200
        description: Success
        content:
          rider_id: "{uuid}"
          vehicle_access: []
  - httpMethods: [ "GET" ]
    uri: v1/rider/bikes
    metadata:
      title: Bike Tracking
      description: Bike Tracking. USE https://biketracking.production.vanmoof.cloud
      authenticated: true
    headers:
      Authorization: Bearer {YOUR_AUTH_TOKEN}
      Host: biketracking.production.vanmoof.cloud
    responses:
      - status: 200
        description: Success
        content:
          items: []