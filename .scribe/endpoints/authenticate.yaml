name: Authentication
description: Endpoints for user authentication
endpoints:
  - httpMethods: [ "POST" ]
    uri: v8/authenticate
    metadata:
      title: 1. Obtain Initial Token
      description: Authenticate with email and password to get an initial token. This token is then exchanged for an Application JWT which expires fairly quickly. This token is valid for one year to continusly optain new Application JWTs without re-authenticating.
      authenticated: false
    headers:
      Authorization: Basic dXNlckBleGFtcGxlLmNvbTpwYXNzd29yZA==
      Api-Key: fcb38d47-f14b-30cf-843b-26283f6a5819
    bodyParameters: []
    responses:
      - status: 200
        description: Success
        content:
          application/json:
            token: "initial_auth_token"
      - status: 401
        description: Unauthorized
        content:
          '{"error":"AuthenticationException","message":"Invalid Credentials"}'

  - httpMethods: [ "GET" ]
    uri: v8/getApplicationToken
    metadata:
      title: 2. Obtain Application Token
      description: Exchange the initial token for an Application JWT used for subsequent requests.
      authenticated: true
    headers:
      Authorization: Bearer <initial_auth_token>
      Api-Key: fcb38d47-f14b-30cf-843b-26283f6a5819
    responses:
      - status: 200
        description: Success
        content:
          application/json:
            token: "jwt_application_token"
